version: '3.3'
services:
    db:
        restart: unless-stopped
        image: mariadb:10.9.4
        ports:
            - 3306:3306 # On expose le port pour pouvoir inspecter la base pendant la phase de d√©veloppement
        environment:
            MARIADB_ROOT_PASSWORD: root
            MARIADB_PASSWORD: user
            MARIADB_USER: user
            MYSQL_DATABASE: cms
        volumes:
            - db-data:/var/lib/mariadb/data
            - ./var:/var/www/var
    web:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - 8000:80
        volumes:
            - .:/var/www:delegated
            - ./site.conf:/etc/nginx/conf.d/default.conf
        links:
            - php

    mailhog:
        image: mailhog/mailhog
        ports:
            - "1025:1025"
            - "8025:8025"
    php:
        user: '${USER_ID}:${GROUP_ID}'
        restart: unless-stopped
        image: grafikart/php:php8.1-1
        build:
            context: ./tools/docker/php
        volumes:
            - .:/var/www:delegated
        depends_on:
            - db
        environment:
            PHP_IDE_CONFIG: serverName=aymericlhomme
            APP_ENV: dev
            MAILER_DSN: smtp://contact@aymericlhomme.fr:*8*PR\A(zYy@nirrti.o2switch.net:465
            DATABASE_URL: mysql://user:user@db:3306/cms
            MESSENGER_TRANSPORT_DSN: doctrine://default?queue_name=async
            SCOUT_DRIVER: meilisearch
            MEILISEARCH_HOST: https://ms-fd5db35557c6-2346.lon.meilisearch.io
            MEILISEARCH_KEY: f97b53b887601e5de1b8a54a46307150ecaafdb91a6437c73ef31dbd1ea8935f
            FACEBOOK_CLIENT_ID: 986575499340932
            FACEBOOK_CLIENT_SECRET: 6f0d25c6d9d58e58f120641344f3578e
            FACEBOOK_CLIENT_REDIRECT: /oauth/facebook
volumes:
    db-data:
        driver: local

